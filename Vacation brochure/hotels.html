      <h4 id="hotel1">Novotel Sarajevo Bristol</h4>
      <figure class="hotel1">
         <img src="images/hotel1.jpg" width="350" height="250" alt="novotel sarajevo bristol">
         <p>Novotel Sarajevo Bristol is a beautiful hotel that is near Some great attractions, such as Old Town and Baščaršija market. It is a little further away from the airport, but it is nothing too serious. The hotel offers beautiful views of the city and also comes with an indoor pool and free WI-FI. The hotel also has a Cafe and restaurant for guests to enjoy.</p>
      </figure>
      <h3 id="hotel2">Hotel Radon Plaza</h3>
      <figure class="hotel2">
         <img src="images/hotel2.jpg" width="350" height="250" alt="Hotel Radon Plaza">
         <p>Hotel Radon Plaza is a hotel that is also shared to be a High rise building. It is only 3km away from the Sarajevo airport and is near the Museum of Bosnia and Hercegovina. It offers free Wi-FI and up to date flat-screen TV's. It has multiple minibar to enjoy from. It also has a bowling alley to enjoy with family and a gym.</p>
      </figure>
      <h5 id="hotel2">Pino Nature Hotel</h5>
      <figure class="hotel3" style= height:200px;>
         <img src="images/hotel3.jpg" width="350" height="250" alt="Hotel Radon Plaza">
         <p> Pino Nature Hotel is a nature lovers paradise. It is in a forested area and is near the Sarajevo Olympic Bobsleigh and Luge Track. It is up to date with Flat screen TVs and also comes with free wifi. It includes a breakfast buffet with two indoor pools and two saunas for the guests. It is further away from the city, but the atmosphere of the hotel pays for the extra miles having to drive.  </p>
      </figure>
      <h6 id="hotel4">Courtyard by Marriott Sarajevo</h6>
      <figure class="hotel4" style="
         height: 0px;
         ">
         <img src="images/hotel4.jpg" width="350" height="250" alt="Hotel Radon Plaza">
         <p>Courtyard by Marriott Sarajevo is right across the street from the Miljacka River. It is walking distance from the Sarajevo National Theatre and you could even take a walk to Baščaršija Square. It includes free wifi, flat screen TVs. It comes with breakfast and has a contemporary restaurant along with a fitness room. Unfortunately the parking comes with a surcharge.</p>
      </figure>
